<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Barkasse Hub</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div id="bg"></div>
  <div id="hud">
    <header>
      <h1>SENSOR-HUB</h1>

    </header>

<main id="grid">
  <!-- optional placeholder to show a graph spot on initial load -->
  <div class="tile graph-tile" data-graph="true" data-bootstrap="true">
    <div class="graph-header">
      <div class="chart-title">â€”</div>
      <div class="periods" role="group" aria-label="Chart period">

        <button data-p="max">max</button>

    </div>
    <div class="graph-body" aria-label="History chart drop target">
      <canvas class="chart" width="1200" height="260"></canvas>

    </div>
  </div>
</main>


    <!-- Tile action dropzones -->

      <div id="graph-create" class="drop-target graph-create" aria-label="Drop a tile to create a graph">â• Drop to create graph</div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
