services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: barkasse-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"              # MQTT nach auﬂen
    volumes:
      # Konfiguration (mosquitto.conf, passwd, etc.)
      - ./mosquitto:/mosquitto/config
      # Persistente Daten (Retained Messages, etc.)
      - ./mosquitto_data:/mosquitto/data
      # Logs
      - ./mosquitto_log:/mosquitto/log

  nodered:
    image: nodered/node-red:latest
    container_name: barkasse-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"              # Node-RED Editor (/admin) und Backend
    environment:
      - TZ=Europe/Berlin
    volumes:
      # Node-RED Userdir: Flows, Credentials, settings.js, Context, ...
      - ./nodered_data:/data
      # Deine bestehende GUI (index.html, app.js, CSS, etc.)
      # In settings.js stellst du dann z.B. httpStatic auf "/data/ui"
      - ./ui:/data/ui
    depends_on:
      - mosquitto

